 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		array methods
	</title>
</head>
<body>
	<h1>A List of Array Methods</h1>
	<script type="text/javascript">
// Sample array
const fruits = ['apple', 'banana', 'cherry', 'date', 'fig'];

  // Method 1: map() 
   const capitalizedFruits = fruits.map(fruit => fruit.toUpperCase());
    document.write('1.map():', capitalizedFruits);
    document.write("<br>")

// Method 2: filter()  
    const longFruits = fruits.filter(fruit => fruit.length > 5);
     document.write('2.filter():', longFruits);
     document.write("<br>")

 //method 3:.sort()    
    
   document.write('3.sort():'+fruits.sort());
   document.write("<br>")

// Method 4: forEach() 
    document.write('4.forEach():');
    fruits.forEach(fruit => {
     document.write(fruit);});
    document.write("<br>")

 // Method 5: concat() 
    const moreFruits = ['grape', 'kiwi'];
    const allFruits = fruits.concat(moreFruits);
    document.write('5.concat():', allFruits);
    document.write("<br>")

//6.every
      
  //7.some()
     const ages = [3, 10, 18, 20];
    document.write('7.some='+ages.some(checkAdult));
    function checkAdult(age) {
     return age > 14;}
     document.write("<br>")

  // Method 8: includes()  
    const hasBanana = fruits.includes('banana');
    document.write('8.includes():', hasBanana);
    document.write("<br>")

   // Method 9: join() 
   const fruitString = fruits.join(', ');
   document.write('9.join():', fruitString);
   document.write("<br>")

// Method 10: reduce() 
     const totalLength = fruits.reduce((total, fruit) => total + fruit.length, 0);
     document.write("<br>")

// Method 13: indexOf() 
   const indexOfCherry = fruits.indexOf('cherry');
   document.write('13.indexOf():', indexOfCherry);
   document.write("<br>")

 // Method 15: slice()
   const slicedFruits = fruits.slice(1, 3);  
   document.write('15.slice():', slicedFruits);
   document.write("<br>")

//16.reverse () 
   document.write('16.reverse of():',+fruits.reverse());
   document.write("<br>")

// Method 17: push()
   fruits.push('grape');
   document.write('17.push():', fruits);
   document.write("<br>")

// Method 18: pop() 
   const poppedFruit = fruits.pop();
    document.write('18.pop():', poppedFruit, fruits);
    document.write("<br>")

 // Method 19: shift() 
   const shiftedFruit = fruits.shift();
   document.write('19.shift():', shiftedFruit, fruits);
     document.write('reduce():', totalLength);
     document.write("<br>")

 // Method 20: unshift()  
   fruits.unshift('apricot');
   document.write('20.unshift():', fruits);
</script>

</body>
</html>
