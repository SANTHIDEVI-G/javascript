<!DOCTYPE html>
<html>
<head>
	<title>array</title>
</head>
<body>
	<p>this method creates a new array and if the condition is satisfiled the return it after iteration will complete</p>
	<script type="text/javascript">
		let nums = [3,9,4,4,5,55];
		let even_nums = nums.filter(function(ele){
			return ele%2==0
		})
		console.log(even_nums)


		
	</script>

</body>
