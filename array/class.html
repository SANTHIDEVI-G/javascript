		class student{
			constructor(rno,fname,lname){
				this.rollno = rno;
				this.firstname = fname;
				this.lastname = lname;
				this.getfullname = function(){
					return this.firstname+""+this.lastname
				}
			}
		}
		let Obj = new student(1234,'santhi','devi')
		console.log(Obj.rollno,Obj.firstname,Obj.lastname)
		//--------------or--------------
		let trainee = new student (1234,'santhi','devi')
		console.log(trainee.rollno,trainee.firstname,trainee.lastname)
		let trainee1 = new student(9999,'devi','k')
		//console.log(trainee1.rollno,trainee1.firstname,trainee1.lastname)
		console.log(trainee.getfullname())
