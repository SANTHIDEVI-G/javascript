<!DOCTYPE html>
<html>
<head>
	<title>array</title>
</head>
<body>
	<p>this method return the boolean value with check all the elements of each iteration</p>
	<script type="text/javascript">
		let student_marks = [55,12,87,86,54,64];
		let final_result = student_marks.every(function(score){
			return score >85;
		})
		console.log(final_result)
	</script>

</body>
</html>
