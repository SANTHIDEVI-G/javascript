  </tr>
  <tr>

<!--<p>Click the button to remove the first row in the table.</p>

<button onclick="myFunction()">Try it</button>-->

<script>
let tds = document.getElementsByTagName('td');
var k = 9;
for (var i = 0; i < tds.length; i++) {
  //tds[i].innerText = i+1;
  tds[i].innerText = k;
  k--;

}





</script>
