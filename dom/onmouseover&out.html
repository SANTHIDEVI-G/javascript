<!DOCTYPE html>
<html>
<head>
	<title>mouse event</title>
</head>
<body>
	<p>bring your mouse inside the division see the result</p>
	<div onmouseover="over()" onmouseout="out()">
		
	</div>
	<script type="text/javascript">
		function over(){
			document.write("mouse over")
		}
		function out(){
			document.write("mouse out")
		}
	</script>

</body>
</html>
