<!DOCTYPE html>
<html>
<head>
	<title>arrow function</title>
</head>
<body>
	<h1>mul and div using arrow funcation</h1>
	<script type="text/javascript">
		// mul using arrow function
		 var number =(num1,num2)=>{
			var result = num1*num2
		 	return result
		 }
		document.write(number(4,7)+'<br>')
		//div using arrow function
		var number =(num1,num2)=>{
			var result = num1/num2
		 	return result
		 }
		document.write(number(2,7))
		
		


	</script>

</body>
</html>
