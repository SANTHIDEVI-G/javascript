<!DOCTYPE html>
<html>
<head>
	<title>image</title>
	<style type="text/css">
		.div1{
			
			margin: 50px;
			margin-bottom: 50px
		}
		.div2{
			
			margin: 20px;
			margin-top: 50px;
		}
		.div3{
			margin: 30px;
			justify-content: center;
			margin-top: 50px;
		}
		img{
			height: 500px;
			width: 190px;
		}

		</style>
		
</head>
<body>
	<div style="height: 700px;width: 1200px;border: 3px solid black;">
	
		<div class="div1" style="height: 600px;width: 800px;border: 3px solid black">
			<div class="div3" style="height: 500px;width: 190px;border: 3px solid black;float: left;"><img src="imag1.jpg" onclick="getimage('imag1.jpg')"></div>
			<div class="div3" style="height: 500px;width: 190px;border: 3px solid black;float: left;"><img src="imag2.jpg" onclick="getimage('imag2.jpg')"></div>
			<div class="div3" style="height: 500px;width: 190px;border: 3px solid black;float: left;"><img src="imag3.jpg" onclick="getimage('imag3.jpg')"></div>
		</div>
		<div class="div2"  style="height: 600px;width: 250px;border: 3px solid black; float: right;"id='output_id'></div>
	</div>
		
		</div>
	</div>
	<script type="text/javascript">
		function getimage(img_path){
			document.getElementById('output_id').innerHTML="<img src'"+img_path+"'style='width:100px;width:100px'">




		}
	</script>
	
</body>
</html>
