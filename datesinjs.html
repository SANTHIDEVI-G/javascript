<!DOCTYPE html>
<html>
<head>
	<title>dates</title>
</head>
<body>
	<h1>dates</h1>
	<script type="text/javascript">
		const d = new Date();
		//year,month,day,hours,min,sec,milliseconds
		document.write(d+"<br>");//current date
		document.write(d.getFullYear()+"<br>");//current year
		document.write(d.getMonth()+"<br>");//current month
		document.write(d.getDay()+"<br>");//current day
		document.write(d.getDate()+"<br>");//current date number
		document.write(d.getHours()+"<br>");//current hours of date
		document.write(d.getMinutes()+"<br>");//current min of date
		document.write(d.getSeconds()+"<br>");//current seconds of date


	</script>

</body>
</html>
