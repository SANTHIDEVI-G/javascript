<!DOCTYPE html>
<html>
<head>
	<title>mouse task</title>
</head>
<body>
	<button id="btn_id">click here</button>
	<script type="text/javascript">
		let btn = document.getElementById('btn_id');
		btn.onclick = sample //functionname
		btn.ondbclick = sample
		btn.onmouseover = sample
		btn.onmouseout = sample
		btn.onmousemove = sample
		function sample(){
			document.body.style.background='green'
			//annomyous function
		}
	</script>

</body>
</html>
