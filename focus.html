<!DOCTYPE html>
<html>
<head>
	<title>focus</title>
</head>
<body>
	<h1>focus</h1>
	<form>
		<label>focus</label>
		<input type="text" name="" onfocus="sample(this,'red')">
		<label>blur</label>
		<input type="text" name="" onblur="sample(this,'blue')">
		
	</form> 
	<script type="text/javascript">
		function sample(current_element, color_value){
			current_element.style.background = color_value;
		}
	</script>

</body>
</html>
