<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>div</title>
	<style>
		img{
			height: 400px;
			width: 200px;
			border-right: 1px solid #000;
		}
		
	</style>

</head>
<body>
	<center><div style="height:500px;width:900px;border:2px solid black ;">
		<div style="height:500px;width:590px;border:2px solid black;float:left ;">
			<div style="height:500px;width:190px;background-color:white ;float:left;">
				<img src="imag1.jpg"onmouseover="getimg('imag1.jpg')">
			</div>
			<div style="height:500px;width:190px;background-color:white ;float:left;">
				<img src="imag2.jpg"onclick="getimg('imag2.jpg')">
			</div>
			<div style="height:500px;width:200px;background-color:white ;float:right;">
				<img src="imag3.jpg"onclick="getimg('imag3.jpg')">
			</div>
			
		</div>
		<div style="height:500px;width:280px;border:2px solid black;float:right;" id="output_id"></div>
	</div></center>
	<script type="text/javascript">
		function getimg(isha_path){
			document.getElementById('output_id').innerHTML="<img src='"+isha_path+"'style='width:200px;height:400px;'/>";
		}
	</script>

</body>
</html>
